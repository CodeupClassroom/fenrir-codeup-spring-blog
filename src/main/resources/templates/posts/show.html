<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One Post</title>
</head>
<body>

    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>

    <h4> Created by <span th:text="${post.user.username}"></span></h4>
</body>
</html>
